span class="comment">/* 相关搜索相关设置 */</span></div><div class="line"><span class="id">#rs</span>, <span class="id">#rs</span> &gt; <span class="tag">table</span> <span class="rules">{</span></div><div class="line">    <span class="rule"><span class="attribute">width</span>:<span class="value"> <span class="number">100%</span> <span class="important">!important</span></span></span>;</div><div class="line">    <span class="rule"><span class="attribute">margin</span>:<span class="value"> <span class="number">5px</span> <span class="number">0px</span> <span class="important">!important</span></span></span>; <span class="rule"><span class="attribute">padding</span>:<span class="value"> <span class="number">0px</span> <span class="important">!important</span></span></span>;</div><div class="line"><span class="rule">}</span></div><div class="line"><span class="comment">/* “相关搜索”四字 */</span></div><div class="line"><span class="id">#rs</span> &gt; <span class="class">.tt</span> <span class="rules">{ <span class="rule"><span class="attribute">margin-top</span>:<span class="value"> -<span class="number">5px</span> <span class="important">!important</span></span></span>; <span class="rule"><span class="attribute">margin-left</span>:<span class="value"> <span class="number">10px</span> <span class="important">!important</span></span></span>; <span class="rule"><span class="attribute">height</span>:<span class="value"> <span class="number">24px</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="comment">/* 相关搜索内容间距设置 */</span></div><div class="line"><span class="id">#rs</span> &gt; <span class="tag">table</span> <span class="rules">{ <span class="rule"><span class="attribute">border-spacing</span>:<span class="value"> <span class="number">5px</span> <span class="number">0px</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span
