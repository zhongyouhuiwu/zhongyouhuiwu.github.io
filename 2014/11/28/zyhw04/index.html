e">padding</span>:<span class="value"> <span class="number">0px</span> <span class="number">3px</span> <span class="important">!important</span></span></span>;</div><div class="line">    <span class="rule"><span class="attribute">margin</span>:<span class="value"> <span class="number">0px</span> <span class="number">0px</span> <span class="number">5px</span> <span class="number">0px</span> <span class="important">!important</span></span></span>;</div><div class="line">    <span class="rule"><span class="attribute">background-color</span>:<span class="value"> <span class="hexcolor">#EBEFF9</span> <span class="important">!important</span></span></span>;</div><div class="line">    <span class="rule"><span class="attribute">border</span>:<span class="value"> <span class="number">1px</span> solid <span class="hexcolor">#b2b2b2</span> <span class="important">!important</span></span></span>;</div><div class="line"><span class="rule">}</span></div><div class="line"><span class="comment">/* 分别设置div和table型搜索结果的宽度。</span></div><div class="line">   百度的搜索结果分为上述两种类型，因为其各自的特质，所以统一设置时，其表现出来的宽度完全不同，需要分开进行。</div><div class="line">   因为要发出来，所以此时通用性比准确性更为重要，我用了百分比值来设定搜索条目的宽度，</div><div class="line">   以此来保证大家拿到手上就能用，但仍然会因为分辨率的不同而导致一些偏差，大家可以自己再调整一下。</div><div class="line">   事实上我个人比较推荐用像素值来设置，这样比较精确。</div><div class="line">   div的宽度应该是屏幕分辨率的宽度减去你觉得合适的左右边距及中缝宽度后再除以2，具体值请自调，</div><div class="line">   我的屏幕分辨率是1152*864，所以这里设置为560px 。</div><div class="line">   table的宽度应该 ＝ div的宽度 + 上面第21行定义的搜索结果条目左右内边距之和 + 24行的左右边框线宽度之和，</div><div class="line">   所以算下来，就是：560px + (3px+3px) + (1px+1px) = 568px</div><div class="line">#content_left &gt; div[class*="result"] { width: 560px !important; }</div><div class="line">#content_left &gt; table[class*="result"] { width: 568px !important; } */</div><div class="line"><span class="id">#content_left</span> &gt; <span class="tag">div</span><span class="attr_selector">[class*="result"]</span> <span class="rules">{ <span class="rule"><span class="attribute">width</span>:<span class="value"> <span class="number">97%</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="id">#content_left</span> &gt; <span class="tag">table</span><span class="attr_selector">[class*="result"]</span> <span class="rules">{ <span class="rule"><span class="attribute">width</span>:<span class="value"> <span class="number">98.5%</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="comment">/* 鼠标划过搜索结果条目效果 */</span></div><div class="line"><span class="id">#content_left</span> &gt; *<span class="attr_selector">[class*="result"]</span><span class="pseudo">:hover</span> <span class="rules">{ <span class="rule"><span class="attribute">box-shadow</span>:<span class="value"> <span class="number">0</span> <span class="number">0</span> <span class="number">1px</span> <span class="number">1px</span> red <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="comment">/* 隐藏点击后条目下方推荐条</span></div><div class="line">.c-gap-top.res-border-bottom.res-border-top */<span class="class">.extquery</span><span class="class">.extavoid</span> <span class="rules">{ <span class="rule"><span class="attribute">display</span>:<span class="value"> none <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="comment">/* 相关搜索相关设置 */</span></div><div class="line"><span class="id">#rs</span>, <span class="id">#rs</span> &gt; <span class="tag">table</span> <span class="rules">{</span></div><div class="line">    <span class="rule"><span class="attribute">width</span>:<span class="value"> <span class="number">100%</span> <span class="important">!important</span></span></span>;</div><div class="line">    <span class="rule"><span class="attribute">margin</span>:<span class="value"> <span class="number">5px</span> <span class="number">0px</span> <span class="important">!important</span></span></span>; <span class="rule"><span class="attribute">padding</span>:<span class="value"> <span class="number">0px</span> <span class="important">!important</span></span></span>;</div><div class="line"><span class="rule">}</span></div><div class="line"><span class="comment">/* “相关搜索”四字 */</span></div><div class="line"><span class="id">#rs</span> &gt; <span class="class">.tt</span> <span class="rules">{ <span class="rule"><span class="attribute">margin-top</span>:<span class="value"> -<span class="number">5px</span> <span class="important">!important</span></span></span>; <span class="rule"><span class="attribute">margin-left</span>:<span class="value"> <span class="number">10px</span> <span class="important">!important</span></span></span>; <span class="rule"><span class="attribute">height</span>:<span class="value"> <span class="number">24px</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="comment">/* 相关搜索内容间距设置 */</span></div><div class="line"><span class="id">#rs</span> &gt; <span class="tag">table</span> <span class="rules">{ <span class="rule"><span class="attribute">border-spacing</span>:<span class="value"> <span class="number">5px</span> <span class="number">0px</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="id">#rs</span> <span class="tag">th</span> <span class="rules">{ <span class="rule"><span class="attribute">width</span>:<span class="value"> <span class="number">0px</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="comment">/* 相关搜索并为一行 */</span></div><div class="line"><span class="id">#rs</span> <span class="tag">tr</span> <span class="rules">{ <span class="rule"><span class="attribute">float</s rule">}</span></span></div><div class="line"><span class="id">#page</span> <span class="class">.pc</span> <span class="rules">{ <span class="rule"><span class="attribute">width</span>:<span class="value"> <span class="number">22px</span> <span class="important">!important</span></span></span>; <span class="rule"><span class="attribute">height</span>:<span class="value"> <span class="number">22px</span> <span class="important">!important</span></span></span>; <span class="rule"><span class="attribute">border</span>:<span class="value"> <span class="number">1px</span> solid <span class="hexcolor">#b2b2b2</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="id">#page</span> <span class="class">.n</span> <span class="rules">{ <span class="rule"><span class="attribute">height</span>:<span class="value"> <span class="number">22px</span> <span class="important">!important</span></span></span>; <span class="rule"><span class="attribute">border</span>:<span class="value"> <span class="number">1px</span> solid <span class="hexcolor">#b2b2b2</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line"><span class="id">#page</span> &gt; <span class="tag">strong</span> <span class="rules">{ <span class="rule"><span class="attribute">background</span>:<span class="value"> <span class="hexcolor">#EBEFF9</span> <span class="important">!important</span></span></span>; <span class="rule">}</span></span></div><div class="line">}</div></pre></td></tr></table></figure>
